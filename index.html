<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Notch News</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="icons/news-portal.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- My Own CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-danger bg-opacity-10">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand-lg border border-secondary border-2 border-top-0 border-end-0 border-start-0 border-opacity-50 mb-2"
      >
        <div class="container-fluid container">
          <div class="w-25">
            <img class="logo-fluid" src="icons/logo.png" alt="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div
              class="navbar-nav d-flex align-items-center fs-3 fw-semibold ms-auto justify-content-lg-end"
            >
              <a
                class="nav-link me-0 me-sm-0 me-md-0 me-lg-4 me-xl-4 me-xxl-4"
                href="#"
                >News</a
              >
              <a class="nav-link" href="blog.html">Blog</a>
              <div
                class="w-25 d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-end justify-content-xl-end justify-content-xxl-end"
              >
                <img
                  class="user-img-fluid rounded-circle"
                  src="icons/user-image.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Tab-bar -->
      <div class="container" id="tab-bar">
        <ul
          class="nav nav-tabs fs-6 fw-semibold d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-between justify-content-xl-between justify-content-xxl-between"
        >
          <li class="nav-link text-info" aria-current="page" id="btn-home">
            Home
          </li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
        </ul>
      </div>
      <!-- Alert Field -->
      <div class="container py-0 py-sm-0 py-md-0 py-lg-2 py-xl-2 py-xxl-2 mt-2">
        <div
          class="alert alert-light fs-4 fw-semibold text-secondary"
          role="alert"
          id="alert-field"
        >
          &nbsp;
        </div>
      </div>
      <!-- Features Tab -->
      <div
        class="container d-flex flex-column flex-sm-column flex-md-column flex-lg-row flex-xl-row flex-xxl-row flex-sm-column justify-content-lg-between justify-content-xl-between justify-content-xxl-between align-items-center"
      >
        <div
          class="d-flex align-items-center py-3 py-sm-3 py-md-3 py-lg-0 py-xl-0 py-xxl-0"
        >
          <h4 class="fs-4 fw-semibold text-secondary me-4">Sort By View:</h4>
          <div class="dropdown">
            <a
              class="btn btn-light fs-4 fw-semibold text-secondary dropdown-toggle outline-none"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Default
            </a>

            <ul class="dropdown-menu fs-4 fw-semibold text-secondary">
              <li class="dropdown-item">Alphabetically</li>
              <li class="dropdown-item">Date</li>
            </ul>
          </div>
        </div>
        <div class="d-flex pb-4">
          <button
            type="button"
            class="btn text-white btn-info fs-4 fw-semibold outline-none"
            id="btn-todays-pick"
          >
            Today's Pick
          </button>
          <button
            type="button"
            class="btn btn-outline-info fs-4 fw-semibold ms-4 outline-none"
            id="btn-trending"
          >
            Trending
          </button>
        </div>
      </div>
    </header>
    <!-- ---------Spinner--------- -->
    <section
      class="position-absolute top-25 start-50 translate-middle d-none"
      id="spinner"
    >
      <button class="btn fs-2 px-5 py-3 btn-info" type="button" disabled>
        <span
          class="spinner-border spinner-border-lg me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
    </section>
    <!-- Free Space -->
    <section class="d-none" style="height: 70vh" id="free-space">
      &nbsp;
    </section>
    <!-- Card -->
    <section class="container mt-5" id="news-container"></section>
    <!-- Modal  -->
    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="btn-show-details"
        tabindex="-1"
        aria-labelledby="show-details"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="details-container"></div>
        </div>
      </div>
    </section>
    <!-- Error Message Viewer -->
    <section
      class="position-fixed top-50 start-50 translate-middle d-none"
      id="error-message"
    >
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol
          id="exclamation-triangle-fill"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </symbol>
      </svg>

      <div
        class="alert alert-danger d-flex flex-column align-items-center"
        role="alert"
      >
        <svg
          class="bi flex-shrink-0 me-2"
          width="48"
          height="48"
          role="img"
          aria-label="Danger:"
        >
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div class="fs-5 fw-bold text-center" id="error-text"></div>
      </div>
    </section>
    <!-- Footer -->
    <footer
      class="border border-secondary border-2 border-bottom-0 border-end-0 border-start-0 border-opacity-50"
    >
      <div class="d-flex justify-content-center mt-5">
        <img src="icons/logo.png" alt="" />
      </div>
      <h5 class="text-center mt-5 text-uppercase text-secondary">
        Follow with social network
      </h5>
      <ul
        class="container list-unstyled d-flex justify-content-between col-11 col-sm-11 col-md-5 col-lg-4 col-xl-4 col-xxl-3"
      >
        <li class="d-flex align-items-center text-primary">
          <i class="fs-4 me-1 bi bi-facebook"></i>
          <a
            class="text-decoration-none fs-6 text-secondary fw-bold"
            title="Facebook"
            target="_blank"
            href="https://web.facebook.com/?_rdc=1&_rdr"
            >Facebook</a
          >
        </li>
        <li class="d-flex align-items-center text-danger">
          <i class="fs-4 me-1 bi bi-instagram"></i>
          <a
            class="text-decoration-none fs-6 text-secondary fw-bold"
            title="Instagram"
            target="_blank"
            href="https://www.instagram.com/"
            >Instagram</a
          >
        </li>
        <li class="d-flex align-items-center text-danger">
          <i class="fs-4 me-1 bi bi-youtube"></i>
          <a
            class="text-decoration-none fs-6 text-secondary fw-bold"
            title="YouTube"
            target="_blank"
            href="https://www.youtube.com/"
            >YouTube</a
          >
        </li>
      </ul>
      <p class="text-center fs-6 fw-semibold text-black-50 m-4">
        Copyright&copy; <span id="footer-year"></span> Top Notch News
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My own JavaScript -->
    <script src="js/variable.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
