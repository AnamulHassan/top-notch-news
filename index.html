<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Notch News</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="icons/news-portal.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-danger bg-opacity-10">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand-lg border border-secondary border-2 border-top-0 border-end-0 border-start-0 border-opacity-50"
      >
        <div class="container-fluid container">
          <div class="w-25">
            <img class="logo-fluid" src="icons/logo.png" alt="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div
              class="navbar-nav d-flex align-items-center fs-3 fw-semibold ms-auto justify-content-lg-end"
            >
              <a
                class="nav-link me-0 me-sm-0 me-md-0 me-lg-4 me-xl-4 me-xxl-4"
                href="#"
                >News</a
              >
              <a class="nav-link" href="blog.html">Blog</a>
              <div
                class="w-25 d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-end justify-content-xl-end justify-content-xxl-end"
              >
                <img
                  class="user-img-fluid rounded-circle"
                  src="icons/user-image.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Tab-bar -->
      <div class="container">
        <ul
          class="nav nav-tabs fs-6 fw-semibold d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-between justify-content-xl-between justify-content-xxl-between py-2"
        >
          <li class="nav-link active text-info" aria-current="page">Home</li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
          <li
            class="nav-link text-secondary category-list"
            role="button"
            aria-current="page"
          ></li>
        </ul>
      </div>
      <div class="container py-0 py-sm-0 py-md-0 py-lg-2 py-xl-2 py-xxl-2">
        <div
          class="alert alert-light fs-4 fw-semibold text-secondary"
          role="alert"
          id="alert-field"
        >
          &nbsp;
        </div>
      </div>
      <div
        class="container d-flex flex-column flex-sm-column flex-md-column flex-lg-row flex-xl-row flex-xxl-row flex-sm-column justify-content-lg-between justify-content-xl-between justify-content-xxl-between align-items-center"
      >
        <div
          class="d-flex align-items-center py-3 py-sm-3 py-md-3 py-lg-0 py-xl-0 py-xxl-0"
        >
          <h4 class="fs-4 fw-semibold text-secondary me-4">Sort By View:</h4>
          <div class="dropdown">
            <a
              class="btn btn-light fs-4 fw-semibold text-secondary dropdown-toggle outline-none"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Default
            </a>

            <ul class="dropdown-menu fs-4 fw-semibold text-secondary">
              <li class="dropdown-item">Alphabetically</li>
              <li class="dropdown-item">Date</li>
            </ul>
          </div>
        </div>
        <div class="d-flex pb-4">
          <button
            type="button"
            class="btn text-white btn-info fs-4 fw-semibold outline-none"
          >
            Today's Pick
          </button>
          <button
            type="button"
            class="btn btn-outline-info fs-4 fw-semibold ms-4 outline-none"
          >
            Trending
          </button>
        </div>
      </div>
    </header>
    <!-- Card -->
    <section class="container mt-5" id="news-container"></section>
    <!-- Modal  -->
    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="btn-show-details"
        tabindex="-1"
        aria-labelledby="show-details"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="show-details">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </section>
    <footer
      class="border border-secondary border-2 border-bottom-0 border-end-0 border-start-0 border-opacity-50"
    >
      <div class="d-flex justify-content-center mt-5">
        <img src="icons/logo.png" alt="" />
      </div>
      <h5 class="text-center mt-5 text-uppercase text-secondary">
        Follow with social network
      </h5>
      <ul
        class="container list-unstyled d-flex justify-content-between col-11 col-sm-11 col-md-5 col-lg-4 col-xl-4 col-xxl-3"
      >
        <li class="d-flex align-items-center text-primary">
          <i class="fs-4 me-1 bi bi-facebook"></i>
          <a
            class="text-decoration-none fs-6 text-secondary fw-bold"
            title="Facebook"
            target="_blank"
            href="https://web.facebook.com/?_rdc=1&_rdr"
            >Facebook</a
          >
        </li>
        <li class="d-flex align-items-center text-danger">
          <i class="fs-4 me-1 bi bi-instagram"></i>
          <a
            class="text-decoration-none fs-6 text-secondary fw-bold"
            title="Instagram"
            target="_blank"
            href="https://www.instagram.com/"
            >Instagram</a
          >
        </li>
        <li class="d-flex align-items-center text-danger">
          <i class="fs-4 me-1 bi bi-youtube"></i>
          <a
            class="text-decoration-none fs-6 text-secondary fw-bold"
            title="YouTube"
            target="_blank"
            href="https://www.youtube.com/"
            >YouTube</a
          >
        </li>
      </ul>
      <p class="text-center fs-6 fw-semibold text-black-50 m-4">
        Copyright&copy; <span>2022</span> Top Notch News
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My own JavaScript -->
    <script src="js/variable.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
