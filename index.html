<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Notch News</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="icons/news-portal.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-danger bg-opacity-10">
      <nav
        class="navbar navbar-expand-lg border border-secondary border-2 border-top-0 border-end-0 border-start-0 border-opacity-50"
      >
        <div class="container-fluid container">
          <div class="w-25">
            <img class="w-50" src="icons/logo.png" alt="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div
              class="navbar-nav d-flex align-items-center fs-3 fw-semibold ms-auto justify-content-lg-end"
            >
              <a
                class="nav-link me-0 me-sm-0 me-md-0 me-lg-4 me-xl-4 me-xxl-4"
                href="#"
                >News</a
              >
              <a class="nav-link" href="#">Blog</a>
              <div
                class="w-25 d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-end justify-content-xl-end justify-content-xxl-end"
              >
                <img
                  class="w-75 rounded-circle"
                  src="icons/user-image.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <ul
          class="nav nav-tabs fs-6 fw-semibold d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-between justify-content-xl-between justify-content-xxl-between py-4"
        >
          <li class="nav-link acive text-info" aria-current="page">Home</li>
          <li class="nav-link text-secondary" aria-current="page">
            Breaking news
          </li>
          <li class="nav-link text-secondary" aria-current="page">
            Regular news
          </li>

          <li class="nav-link text-secondary" aria-current="page">
            International news
          </li>

          <li class="nav-link text-secondary" aria-current="page">Sports</li>

          <li class="nav-link text-secondary" aria-current="page">
            Entertainment
          </li>

          <li class="nav-link text-secondary" aria-current="page">Culture</li>

          <li class="nav-link text-secondary" aria-current="page">Arts</li>
          <li class="nav-link text-secondary" aria-current="page">All news</li>
        </ul>
      </div>
      <div class="container pb-4">
        <div
          class="alert alert-light fs-4 fw-semibold text-secondary"
          role="alert"
        >
          A simple light alertâ€”check it out!
        </div>
      </div>
    </header>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My own JavaScript -->
    <script src="js/variable.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
